<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- <link rel="stylesheet" type="text/css" href="#"> -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style type="text/css">
		#login_btn
		{
    			background: #c0392b;
			color: white;
			margin-left: 38%; 
		}
	</style>
</head>

<body class="bg-primary">

	<div class="container">

		<form action="#" method="POST">

			<div class="col-md-6 border bg-light" style="margin-top:2%; margin-bottom: 4%; margin-left: 25%; padding: 14px;"><br><br>
				<div>
					<h2 align="center">Place Your Order Here</h2>
				</div><br><br>

				<div>
					<h3>Your Information</h3>
				</div><br>
		    		
				<div class="form-group">
					<label>Full Name:</label>
					<input type="text" name="fname" class="form-control" id="fname" placeholder="Enter Full Name">
				</div>
					
				<div class="form-group">
					<label>Enter Mobile No.:</label>
					<input type="text" name="roll" class="form-control" id="roll" placeholder="Enter Mobile No.">
				</div>		

				<div class="form-group">
					<label>Enter Email:</label>
					<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email id">
				</div>

				<div class="form-group">
					<label>Select Your Gender:</label>
			    		<select  name="gender" class="form-control" id="gender" >
                    				<option>-----Select Gender-----</option>
                    				<option>Female</option>
                    				<option>Male</option>
                    				<option>Others</option>
                			</select>
				</div><br><br>

				<div>
					<h3>Billing Address</h3>
				</div><br>
				
				<div class="form-group">
					<label>Billing Address:</label>
					<textarea class="form-control" placeholder="Enter your Address Here.."></textarea>
				</div>		

				<div class="form-group">
					<label>State </label>
					<select class="form-control" style="width: 100%;">
						<option>-----Select State-----</option>
						<option>Madhya Pradesh</option>
					</select>
				</div>
				
				<div class="form-group">
					<label>City </label>
					<select class="form-control" style="width: 100%;">
						<option>-----Select City-----</option>
						<option>Bhopal</option>
					</select>
				</div>

				<div class="form-group">
					<label>Zip Code:</label>
					<input type="text" name="" class="form-control" id="zip" placeholder="Enter Zip Code">
				</div><br><br>

				<div><h3>Payment Information</h3></div><br><br>

				<div class="form-group">
					<label>Choose Bank</label>
					<select class="form-control">
						<option>---Select Card----</option>
						<option>State Bank of India</option>
						<option>Bank of India</option>
						<option>Bank of Baroda</option>
						<option>HDFC</option>
					</select>
				</div>

				<div class="form-group">
					<label>Name on Card: </label>
					<input type="text" name="" class="form-control" placeholder="Name on Card">
				</div>

				<div class="form-group">
					<label>Card Number: </label>
					<input type="text" name="" class="form-control" placeholder="1111-2222-3333-4444">
				</div>

				<div class="form-group">
					<label>Card Validity</label><br>
					<select class="form-group" style="width: 120px">
						<option>---Year---</option>
						<option>2022</option>
						<option>2023</option>
						<option>2024</option>
						<option>2025</option>
						<option>2026</option>
						<option>2027</option>
						<option>2028</option>
						<option>2029</option>
						<option>2030</option>
					</select>
					<select class="form-group" style="width: 120px">
						<option>---Month---</option>
						<option>January</option>
						<option>February</option>
						<option>March</option>
						<option>April</option>
						<option>May</option>
						<option>June</option>
						<option>July</option>
						<option>August</option>
						<option>September</option>
						<option>October</option>
						<option>November</option>
						<option>December</option>
					</select>
					<select class="form-group" style="width: 120px">
						<option>---Day---</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option></option>
					</select>
					<input type="password" name="" class="form-group" placeholder="CVV" style="width: 120px">
				</div>

				<div class="form-group">
					<input type="submit" name="submit" value="Order Now" id="login_btn" class="btn-lg">
				</div>
				
			</div>

		</form>
		
	</div>
</body>
</html>
