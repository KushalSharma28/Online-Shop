<body class="bg-primary">

	<div class="container">

		<form action="#" method="POST">

			<div class="col-md-6 border bg-light" style="margin-top:2%; margin-bottom: 4%; margin-left: 25%; padding: 14px;"><br><br>
				<div><h2 align="center">Place Your Order Here</h2></div><br><br>

		    	<div class="form-group">
					<label>Full Name:</label>
					<input type="text" name="fname" class="form-control" id="fname" placeholder="Enter Full Name">
				</div>
					
				<div class="form-group">
					<label>Enter Mobile No.:</label>
					<input type="text" name="roll" class="form-control" id="roll" placeholder="Enter Mobile No.">
				</div>		

				<div class="form-group">
					<label>Enter Email:</label>
					<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email id">
				</div>

				<div class="form-group">
					<label>Select Your Gender:</label>
			    	<select  name="gender" class="form-control" id="gender" >
                    	<option>-----Select Gender-----</option>
                    	<option>Female</option>
                    	<option>Male</option>
                    	<option>Others</option>
                	</select>
				</div>

				<div class="form-group">
					<label>Delivered Address:</label>
					<textarea class="form-control" placeholder="Enter your Address Here.."></textarea>
				</div>		

				<div class="form-group">
					<label>State </label>
					<select class="form-control" style="width: 100%;">
						<option>-----Select State-----</option>
						<option>Madhya Pradesh</option>
					</select>
				</div>
				
				<div class="form-group">
					<label>City </label>
					<select class="form-control" style="width: 100%;">
						<option>-----Select City-----</option>
						<option>Bhopal</option>
					</select>
				</div>

				<div class="form-group">
					<input type="submit" name="submit" value="Order Now" id="login_btn" class="btn-lg">
				</div>
				
			</div>

		</form>
		
	</div>
