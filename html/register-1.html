<!DOCTYPE html>
<html>
<head>
	<title>Login & Register User Panel</title>
	<link rel="stylesheet" type="text/css" href="../css/style-2.css">
</head>
<body>
	<div class="hero">
		
		<div class="form-box">
			
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
			</div>

			<form id="register" class="input-group" action="#" method="post">
				<input type="text" name="uname" class="input-field" placeholder="User Name" required="true">
				<input type="password" name="pwd" class="input-field" placeholder="Password" required="true"><br><br><br>
				<input type="submit" class="submit-btn">
			</form>

			<form id="login" class="input-group" action="#" method="post">
				<input type="text" name="" class="input-field" placeholder="Full Name">
				<input type="text" name="" class="input-field" placeholder="Mobile No.">
				<select class="input-field">
					<option>----Select-----</option>
					<option>Female</option>
					<option>Male</option>
					<option>Others</option>
				</select>
				<input type="email" name="email" class="input-field" placeholder="E-mail Id">
				<textarea name="uname" class="input-field" placeholder="Description"></textarea>
				<select class="input-field">
					<option>----Select State-----</option>
					<option>Madhya Pradesh</option>
				</select>
				<select class="input-field">
					<option>----Select City-----</option>
					<option>Bhopal</option>
				</select><br><br><br>
				<input type="submit" class="submit-btn">
			</form>

		</div>
		
	</div>

	<script>
		var x = document.getElementById('login');
		var y = document.getElementById('register');
		var z = document.getElementById('btn');

		function register() 
		{
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login() 
		{
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	</script>


</body>
</html>
